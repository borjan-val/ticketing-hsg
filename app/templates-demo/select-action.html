<!DOCTYPE html>
<html>
	<head>
		<title>HSG Ticketing - Select action</title>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="monocard">
			<div class="on-monocard-title-primary">
				Select what you want to do
				<div id="title-navigate"></div>
			</div>
			<div class="title-subtext">for "Example event A"</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-interactable row-container connect-down">
				<span>Get your ticket</span>
				<img src="../assets/ticket.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-interactable row-container connect-up connect-down">
				<span>Check a ticket</span>
				<img src="../assets/info.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-interactable row-container connect-up">
				<span>Log into a Helper account</span>
				<img src="../assets/account.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-interactable row-container">
				<span>Select a different event</span>
				<img src="../assets/event.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-interactable row-container connect-down">
				<span>Visit your Helper account page</span>
				<img src="../assets/account.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-interactable row-container connect-up">
				<span>Event management</span>
				<img src="../assets/manage.svg" class="option-icon"/>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
