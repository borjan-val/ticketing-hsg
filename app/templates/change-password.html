<!DOCTYPE html>
<html>
	<head>
		<title>HSG Ticketing - Change password</title>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="monocard">
			<div class="on-monocard-title-primary">
				Change Helper account password
				<div id="title-navigate"></div>
			</div>
			<div class="title-subtext">for username</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-note on-monocard-note-error connect-down">The old password you entered is incorrect</div>
			<div class="on-monocard-note on-monocard-note-error connect-up connect-down">The new passwords you entered do not match</div>
			<div class="on-monocard-note on-monocard-note-error connect-up">A password must have a minimum of 10 characters with at least 2 special characters</div>
			<div class="on-monocard-spacer-small"></div>
			<input class="on-monocard-interactable connect-down" type="password" placeholder="Old password"/><br/>
			<input class="on-monocard-interactable connect-up connect-down" type="password" placeholder="New password"/><br/>
			<input class="on-monocard-interactable connect-up connect-down" type="password" placeholder="Repeat new password"/><br/>
			<button class="on-monocard-interactable connect-up">Change password</button>
		</div>
		<footer></footer>
	</body>
</html>
