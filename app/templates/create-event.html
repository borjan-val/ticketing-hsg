<!DOCTYPE html>
<html>
	<head>
		<title>HSG Ticketing - Create event</title>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="monocard">
			<div class="on-monocard-title-primary">
				Create a new event
				<div id="title-navigate"></div>
			</div>
			<div class="title-subtext">Create a new event to manage with HSG Ticketing</div>
			<div class="on-monocard-spacer-small"></div>
			<input class="on-monocard-interactable" placeholder="Event name"/><br/>
			<div class="on-monocard-spacer-small"></div>
			<div class="row-container">
				<span class="pad">Ticket sale start</span>
				<input class="on-monocard-interactable" type="date"/>
				<input class="on-monocard-interactable" type="time"/>
			</div>
			<div class="row-container">
				<span class="pad">Ticket sale end</span>
				<input class="on-monocard-interactable" type="date"/>
				<input class="on-monocard-interactable" type="time"/>
			</div>
			<div class="on-monocard-spacer-small"></div>
			<button class="on-monocard-interactable">Create event</button>
		</div>
		<footer></footer>
	</body>
</html>
