<!DOCTYPE html>
<html>
	<head>
		<title>HSG Ticketing - Pick an event</title>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="monocard">
			<div class="on-monocard-title-primary">
				What event are you interested in?
				<div id="title-navigate"></div>
			</div>
			<div class="title-subtext">Pick an event to continue with</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-interactable row-container connect-down">
				<span>
					Example event B<br/>
					<div class="title-subtext">Tickets available 1970-01-01 through 2070-01-01</div>
				</span>
				<img src="../assets/arrow.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-interactable row-container connect-up">
				<span>
					Example event C<br/>
					<div class="title-subtext">Tickets available 2000-01-01 through 3000-01-01</div>
				</span>
				<img src="../assets/arrow.svg" class="option-icon"/>
			</div>
			<div class="on-monocard-spacer-small"></div>
			<div class="on-monocard-interactable row-container">
				<span>
					Example event A<br/>
					<div class="title-subtext">Tickets available 1969-12-31 through 1970-01-01</div>
				</span>
				<img src="../assets/arrow.svg" class="option-icon"/>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
